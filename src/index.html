      </div>

      <div class="flex flex-col items-center gap-6 bg-navy-hover w-full shadow-ny rounded-2xl p-6">
        <h1 class="text-base font-semibold uppercase tracking-s">Pick player 1's mark</h1>
        <div class="bg-navy w-full text-center rounded-xl p-2 flex">
          <button class="w-full flex items-center justify-center h-14 rounded-lg">
            <svg width="32" height="32" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill="#A8BFC9" fill-rule="evenodd"/></svg>
          </button>
          <button class="w-full flex items-center justify-center h-14 rounded-lg bg-silver">
            <svg width="32" height="32" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" fill="#1A2A33"/></svg>
          </button>
        </div>
        <p class="uppercase tracking-xs text-sm">Remember : X goes first</p>
      </div>

      <div class="w-full flex flex-col gap-4 font-semibold text-navy text-base tracking-s md:gap-5 md:text-xl md:tracking-m">
        <button class="bg-yellow font-semibold uppercase h-14 rounded-2xl shadow-btn-yellow pb-1 md:h-17">
          New Game (vs CPU)
        </button>
        <button class="bg-blue uppercase h-14 rounded-2xl shadow-btn-blue pb-1 md:h-17">
          New Game (vs player)
        </button>
      </div>

    </section>

  </main>
